<div
  class="meal-card"
  [class.swiping]="isSwiping"
  [style.transform]="swipeTransform"
  (pointerdown)="onPointerDown($event)"
  (pointermove)="onPointerMove($event)"
  (pointerup)="onPointerUp($event)"
  (pointercancel)="onPointerCancel($event)"
>
  <div class="meal-header">
    <span class="meal-title">{{ title }}</span>
    <span class="meal-badge" [ngClass]="badge ? 'badge-' + badge.toLowerCase() : ''">{{
      badge
    }}</span>
  </div>
  <div *ngIf="showSwipeHint" class="swipe-hint" aria-hidden="true">
    Scorri a sinistra per scambiare â–¶
  </div>
  <div class="meal-actions">
    <button (click)="doChoose('proposed')" [disabled]="!canWrite" [attr.aria-disabled]="!canWrite">
      Proposto
    </button>
    <button
      (click)="doChoose('alternative')"
      [disabled]="!canWrite"
      [attr.aria-disabled]="!canWrite"
    >
      Alternativa
    </button>
    <button (click)="doChoose('free')" [disabled]="!canWrite" [attr.aria-disabled]="!canWrite">
      Free
    </button>
    <button (click)="doSwap()" [disabled]="!canWrite" [attr.aria-disabled]="!canWrite">
      Scambia
    </button>
    <button (click)="doCopy()" [disabled]="!canWrite" [attr.aria-disabled]="!canWrite">
      Copia
    </button>
  </div>
</div>
